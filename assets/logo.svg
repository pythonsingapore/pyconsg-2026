<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#306998;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9932CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD43B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF3340;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Abstract Geometric Icon (Stylized Orchid/Tech Node) -->
  <g transform="translate(20, 10) scale(0.8)">
    <!-- Central Hexagon -->
    <path d="M 50 20 L 80 35 L 80 65 L 50 80 L 20 65 L 20 35 Z" fill="none" stroke="url(#grad1)" stroke-width="4" />
    
    <!-- Connecting Nodes/Petals -->
    <circle cx="50" cy="20" r="6" fill="url(#grad2)" />
    <circle cx="80" cy="35" r="6" fill="url(#grad2)" />
    <circle cx="80" cy="65" r="6" fill="url(#grad2)" />
    <circle cx="50" cy="80" r="6" fill="url(#grad2)" />
    <circle cx="20" cy="65" r="6" fill="url(#grad2)" />
    <circle cx="20" cy="35" r="6" fill="url(#grad2)" />
    
    <!-- Inner Lines -->
    <path d="M 50 50 L 50 20 M 50 50 L 80 65 M 50 50 L 20 65" stroke="white" stroke-width="2" opacity="0.5" />
  </g>

  <!-- Text -->
  <text x="110" y="65" font-family="sans-serif" font-weight="800" font-size="48" fill="#ffffff" letter-spacing="2">PYCON</text>
  <text x="290" y="65" font-family="sans-serif" font-weight="300" font-size="48" fill="url(#grad2)">SG</text>
  <text x="365" y="65" font-family="sans-serif" font-weight="300" font-size="48" fill="#ffffff" opacity="0.8">26</text>
</svg>
