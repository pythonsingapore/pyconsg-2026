<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" style="background: transparent;">
  <defs>
    <linearGradient id="pythonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3776ab"/>
      <stop offset="100%" style="stop-color:#ffd343"/>
    </linearGradient>
    
    <linearGradient id="sgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ED2939"/>
      <stop offset="100%" style="stop-color:#FFFFFF"/>
    </linearGradient>
  </defs>
  
  <!-- Python logo inspired element -->
  <g transform="translate(2, 5)">
    <!-- Python snake-like curves -->
    <path d="M8,5 Q15,2 22,5 Q25,8 22,12 Q15,15 8,12 Q5,8 8,5 Z" fill="#3776ab" opacity="0.8"/>
    <path d="M8,18 Q15,15 22,18 Q25,21 22,25 Q15,28 8,25 Q5,21 8,18 Z" fill="#ffd343" opacity="0.8"/>
    
    <!-- Connecting element -->
    <rect x="14" y="12" width="2" height="6" fill="#666" opacity="0.6"/>
    
    <!-- Small decorative dots -->
    <circle cx="12" cy="8" r="1.5" fill="#FFFFFF"/>
    <circle cx="18" cy="22" r="1.5" fill="#3776ab"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(32, 8)">
    <text x="0" y="12" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="#3776ab">PyCon</text>
    <text x="0" y="24" font-family="Inter, sans-serif" font-size="8" font-weight="500" fill="#ED2939">Singapore</text>
  </g>
  
  <!-- Singapore flag inspired element -->
  <g transform="translate(85, 8)">
    <rect x="0" y="0" width="20" height="12" fill="#ED2939" opacity="0.8" rx="1"/>
    <rect x="0" y="12" width="20" height="12" fill="#FFFFFF" opacity="0.9" rx="1"/>
    
    <!-- Small star and crescent (simplified) -->
    <circle cx="6" cy="6" r="2" fill="#FFFFFF" opacity="0.9"/>
    <path d="M12,4 L13,6 L15,6 L13.5,7.5 L14,9 L12,8 L10,9 L10.5,7.5 L9,6 L11,6 Z" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- Year -->
  <text x="85" y="35" font-family="Inter, sans-serif" font-size="6" font-weight="400" fill="#666">2026</text>
</svg>